{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="first_name"
      placeholder="Enter first name"
    />
  </div>
      <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="last_name"
      placeholder="Enter last name"
    />
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input
      type="text"
      class="form-control"
      id="birthday"
      name="date_of_birth"
      placeholder="Enter your birthday"
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-success bg-$green-900">Register</button>
</form>
{% endblock %}
